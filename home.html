<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
			body {
				overflow: hidden;}

			#ant {
		color: #ffffff;
		position: inherit;
		font-weight:bold;
		animation:ant 5s 1;
		border-radius:5px;
		-webkit-border-radius:5px;
		}

		@keyframes ant
		{
		0% {transform: rotate(0deg);left:0px;}
		25% {transform: rotate(20deg);left:0px;}
		50% {transform: rotate(0deg);left:500px;}
		55% {transform: rotate(0deg);left:500px;}
		70% {transform: rotate(0deg);left:500px;}
		100% {transform: rotate(-360deg);left:0px;}
		}

	</style>
	<title></title>
</head>
<body><center>
	<br>
	<br>
	<br><div id="ant"><img src="icons\logo2.png" height="400px" width="250px"></div>
</center>
</body>
</html>
