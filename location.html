<!DOCTYPE html>
<html>
<head>
		<link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
	<style>
		html {scroll-behavior: smooth}
		body {font-family:Bree Serif; color: white; margin: 50px; overflow: hidden;}
		h1 {color: black}
		iframe {border-radius: 5px; border: 0px;}
		a{text-decoration: none; color: black;}

				.zoom {
  transition: transform .2s; 
		}
		.zoom:hover {
  transform: scale(1.2);
		}
		h2:hover{
			color:black;
		}
		.tab{
			animation: tab 0.5s;
		}
		@keyframes tab{
			0%{transform: scale(0.2);}
			100%{transform: scale(1);}
		}
	</style>
	<title>My Location</title>
</head>
<body><div class="tab">
	<center><a href="loc.html" target="loc"><h2>Address : <br><br> Ganga Hostel, MNIT Jaipur, Jaipur, Rajasthan - 302017</h2></a>
	<p>Having Problems Reading? Click On The Address<br></p><br>
	<iframe name="loc" height="600px" width="800px"></iframe></div>
	</center>
</body>
</html>
